# Site settings
title: Nash's Blog # site title
description: >- # site description
        This is a test-run for my blog! Expect posts regarding politics, philosophy, and anything else that I find interesting.
lang: en-US # default lang
timezone: America/Denver # set your timezone
image: assets/img/takato7.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/nashsauter1/nashsauter1.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Nash Sauter # author name
  bio: >- # tell to the world
        This is a test-run for my blog! Expect posts regarding politics, philosophy, and anything else that I find interesting.
  username: nashsauter1 # general username
  github: nashsauter1 # github username
  twitter: nashsauter1 # twitter username
  facebook: nashsauter1 # facebook username
  email: nashsauter1@gmail.com # email adress
  avatar: /assets/img/takato7.jpg # change with your own avatar

# URL settings
url: "https://nashsauter.xyz" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:
  auto_open: true

# Scholar
scholar:
  style: apa
  source: ./_bibliography
  bibliography: references.bib

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-scholar
